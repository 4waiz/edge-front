<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EdVance AI — AAU Tutor</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#ffffff; --text:#0f1720; --muted:#64748b; --border:#e8eaf0;
    --violet:#7c3aed; --cyan:#06b6d4; --pink:#f43f5e;
    --shadow:0 10px 24px rgba(2,6,23,.08);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{background:var(--bg);color:var(--text);font-family:'Montserrat',system-ui,Segoe UI,Roboto,sans-serif}

  .top{
    display:flex; align-items:center; justify-content:space-between; gap:12px;
    padding:18px 16px; border-bottom:1px solid var(--border);
  }
  .brand{display:flex;align-items:center;gap:10px}
  .logo {
  height: 70px;              /* bigger logo */
  width: auto;
  object-fit: contain;
}
/* Footer style */
.footer {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
  font-size: 14px;
  color: #4b5563;
  font-weight: 600;
  text-align: center;
}

.footer a {
  text-decoration: none;
  color: #7c3aed;
  font-weight: 700;
  margin-left: 5px;
}

.footer .btn {
  background: #7c3aed;
  color: #fff;
  padding: 12px 14px;
  border-radius: 12px;
  font-weight: 700;
  cursor: pointer;
  border: none;
  box-shadow: 0 4px 16px rgba(124, 58, 237, .2);
  transition: transform 0.1s ease;
}

.footer .btn:hover {
  transform: translateY(-3px);
}

  .title h1{font:800 18px 'Poppins',sans-serif; margin:0}
  .tagline{font-size:12px; color:var(--muted)}

  .wrap{max-width:980px; margin:24px auto; padding:0 16px}
  .card{display:grid; grid-template-columns:1.1fr .9fr; gap:18px}
  @media (max-width:900px){ .card{grid-template-columns:1fr} }

  .hero{
    border:1px solid var(--border); border-radius:18px; padding:18px; box-shadow:var(--shadow);
    background:
      radial-gradient(120% 120% at 10% 0%, rgba(124,58,237,.08) 0%, transparent 55%),
      radial-gradient(140% 120% at 100% 0%, rgba(6,182,212,.08) 0%, transparent 60%),
      #fff;
  }
  .hero h2{font:800 clamp(22px,3.4vw,32px) 'Poppins',sans-serif; margin:0 0 6px}
  .hero p{margin:0 0 12px; color:var(--muted)}

  .orb{
    width:min(36vh,320px); aspect-ratio:1/1; margin:12px auto 0; position:relative; border-radius:50%;
    background: conic-gradient(from 180deg,var(--violet),var(--cyan),var(--pink),var(--violet));
    filter: contrast(110%);
    animation: hue 12s linear infinite, floaty 9s ease-in-out infinite;
    box-shadow: 0 0 20px rgba(124,58,237,.25), 0 0 30px rgba(6,182,212,.2);
    overflow:hidden;
  }
  .orb::after{
    content:""; position:absolute; inset:10%; border-radius:50%;
    background:#fff; mix-blend-mode:screen; opacity:.65;
  }
  @keyframes hue{0%{filter:hue-rotate(0)}100%{filter:hue-rotate(360deg)}}
  @keyframes floaty{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}

  /* moved headline up + brighter color + above canvas */
  #wave{position:absolute; inset:0; opacity:0; transition:opacity .3s; z-index:1}
  .headline {
  position: absolute;
  top: 50%;                   /* centers vertically */
  left: 50%;                  /* centers horizontally */
  transform: translate(-50%, -50%);  /* perfect center */
  width: 80%;
  text-align: center;
  font: 800 clamp(16px, 2.6vw, 22px) 'Poppins', sans-serif;
  color: #ffffff;
  text-shadow:
    0 0 2px rgba(0, 0, 0, .35),
    0 2px 10px rgba(0, 0, 0, .35),
    0 0 18px rgba(124, 58, 237, .45),
    0 0 28px rgba(6, 182, 212, .35);
  z-index: 2;
  pointer-events: none;
}

  .typing::after{content:"▋"; margin-left:.1em; color:var(--cyan); animation:blink .8s infinite}
  @keyframes blink{0%,100%{opacity:1}50%{opacity:0}}

  .panel{border:1px solid var(--border); border-radius:18px; padding:16px; box-shadow:var(--shadow); background:#fff}
  .row{display:flex; gap:10px; flex-wrap:wrap}
  .btn, .chip{border:1px solid var(--border); background:#fff; padding:10px 14px; border-radius:12px; font-weight:700; cursor:pointer}
  .btn.primary{
    background:linear-gradient(90deg,var(--violet),var(--cyan)); color:#fff; border:0;
    box-shadow:0 0 22px rgba(124,58,237,.28), 0 0 28px rgba(6,182,212,.18);
  }
  .chips{display:grid; grid-template-columns:repeat(3,1fr); gap:8px; margin-top:10px}
  @media (max-width:520px){ .chips{grid-template-columns:repeat(2,1fr)} }
  .muted{color:var(--muted); font-size:14px; margin:8px 0 12px}

  .status{display:inline-block; padding:8px 12px; border-radius:999px; border:1px solid var(--border); font-weight:700; font-size:13px}
  .listen{background:#ecfeff; border-color:#a5f3fc; color:#075985}
  .speak{background:#fff1f2; border-color:#fecdd3; color:#9f1239}
  .idle{background:#f8fafc; color:#334155}
</style>

<script type="module" src="/script.js"></script>
</head>
<body>
  <header class="top">
    <div class="brand">
      <img class="logo" src="/aau.png" alt="AAU logo">
      <div class="title">
        <h1>EdVance AI</h1>
        <div class="tagline">Where learning meets innovations — from AAU students to AAU students</div>
      </div>
    </div>
    <div class="row">
      <button id="toggle" class="btn primary">Voice Off</button>
      <span id="vstat" class="status idle">Idle</span>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="hero">
        <h2>AI tutor, super simple.</h2>
        <p>Ask, learn, and practice — no clutter.</p>

        <div class="orb" id="orb" aria-live="polite">
          <canvas id="wave"></canvas>
          <div id="headline" class="headline"></div>
        </div>

        <div class="row" style="margin-top:12px">
          <button id="start" class="btn primary">Start chatting</button>
          <button id="example" class="btn">“Explain derivatives simply”</button>
        </div>
      </div>

      <aside class="panel">
        <div class="muted">Jump in with a topic:</div>
        <div class="chips">
          <button class="chip" data-say="Help me revise Calculus limits">Calculus</button>
          <button class="chip" data-say="Quiz me on Operating Systems basics">OS</button>
          <button class="chip" data-say="Explain database normalization with examples">Databases</button>
          <button class="chip" data-say="Create 8 flashcards for English vocab">English</button>
          <button class="chip" data-say="GMAT number properties warm-up">GMAT</button>
          <button class="chip" data-say="What is gradient descent in simple terms?">AI Basics</button>
        </div>
        <!-- New footer with additional options -->
<div class="footer">
  <span>Need more help? </span>
  <button class="btn">   Contact Support</button>
</div>

      </aside>
    </section>
  </main>

<script>
  const $ = s => document.querySelector(s);
  const $$ = s => document.querySelectorAll(s);

  const toggleBtn = $('#toggle');
  const vstat = $('#vstat');
  const startBtn = $('#start');
  const exampleBtn = $('#example');
  const chips = $$('.chip');

  const orb = $('#orb');
  const wave = $('#wave');
  const headline = $('#headline');

  let voiceOn = false;
  const history = [];

  function setStatus(kind, text){
    vstat.className = `status ${kind}`;
    vstat.textContent = text;
    wave.style.opacity = (kind === 'listen') ? 1 : 0;
  }

  function toggleVoice(){
    voiceOn = !voiceOn;
    toggleBtn.textContent = voiceOn ? 'Voice On' : 'Voice Off';
    if (window.edgeTTS) window.edgeTTS.toggleVoice(voiceOn);
    setStatus(voiceOn ? 'listen' : 'idle', voiceOn ? 'Listening' : 'Idle');
  }

  toggleBtn.addEventListener('click', toggleVoice);
  document.addEventListener('keydown', e => { if (e.key.toLowerCase()==='m'){ e.preventDefault(); toggleVoice(); }});

  startBtn.addEventListener('click', () => {
    if (!voiceOn) toggleVoice();
    if (window.edgeTTS) window.edgeTTS.speak("Hi! I'm EdVance AI. What would you like to learn today?");
  });

  exampleBtn.addEventListener('click', () => {
    if (window.edgeTTS) window.edgeTTS.speak("Explain derivatives simply");
  });

  chips.forEach(c => c.addEventListener('click', () => {
    const say = c.getAttribute('data-say');
    if (window.edgeTTS && say) window.edgeTTS.speak(say);
  }));

  async function postJSON(url, payload){
    const r = await fetch(url, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload)});
    const t = await r.text();
    if(!r.ok) throw new Error(t);
    return JSON.parse(t);
  }
  async function handleUserText(text){
    history.push({role:'user', content:text});
    try{
      setStatus('idle','Thinking…');
      const res = await postJSON('/api/chat', {messages: history.slice(-8)});
      const reply = (res.reply || '').trim();
      history.push({role:'assistant', content:reply});
      if (window.edgeTTS){
        setStatus('speak','Speaking');
        window.edgeTTS.speak(reply);
        setTimeout(()=> voiceOn ? setStatus('listen','Listening') : setStatus('idle','Idle'), Math.min(2600, reply.length*24));
      }
    }catch(e){
      if (window.edgeTTS){
        setStatus('speak','Speaking');
        window.edgeTTS.speak('Sorry, I had trouble reaching the server.');
        setTimeout(()=> voiceOn ? setStatus('listen','Listening') : setStatus('idle','Idle'), 1200);
      }
    }
  }

  (function waitForTTS(){
    if (!window.edgeTTS) return requestAnimationFrame(waitForTTS);
    window.handleUserText = handleUserText;
  })();

  // typewriter text for headline
  (function typeLoop(){
    const text = "Hey, I'm EdVance AI";
    const speed = 110, pause = 1400, gap = 8000;
    function type(el, t){
      return new Promise(done=>{
        el.textContent = ''; el.classList.add('typing');
        let i=0; (function step(){
          if(i<t.length){ el.textContent += t[i++]; return setTimeout(step, speed); }
          setTimeout(()=>{ el.classList.remove('typing'); done(); }, pause);
        })();
      });
    }
    (async function loop(){
      while(true){ await type(headline, text); await new Promise(r=>setTimeout(r, gap)); }
    })();
  })();

  // simple wave
  (function waveViz(){
    const ctx = wave.getContext('2d');
    function resize(){
      const dpr = window.devicePixelRatio || 1;
      const s = orb.clientWidth;
      wave.width = s * dpr; wave.height = s * dpr;
      ctx.setTransform(dpr,0,0,dpr,0,0);
    }
    const layers = [
      {c:'rgba(124,58,237,0.8)', a:24, f:0.018, p:0, v:0.028},
      {c:'rgba(6,182,212,0.8)',  a:32, f:0.014, p:2, v:0.020},
    ];
    function draw(){
      const w = wave.clientWidth, h = wave.clientHeight;
      ctx.clearRect(0,0,w,h);
      layers.forEach(L=>{
        ctx.beginPath(); ctx.strokeStyle=L.c; ctx.lineWidth=3; ctx.shadowBlur=16; ctx.shadowColor=L.c;
        for(let x=0;x<w;x++){
          const y = h/2 + L.a * Math.sin(x*L.f + L.p);
          x?ctx.lineTo(x,y):ctx.moveTo(x,y);
        }
        ctx.stroke(); L.p += L.v;
      });
      requestAnimationFrame(draw);
    }
    window.addEventListener('resize', resize, {passive:true});
    resize(); draw();
  })();
</script>

</body>
</html>
