<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDGE Voice Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0b0e;
      --panel:#121318;
      --input:#0e1013;
      --muted:#9aa0a6;
      --text:#e6e9ef;
      --accent:#ff7a1a;
      --accent-2:#2b2f36;
      --border:#2a2f36;
      --bubble-user:#22303a;
      --bubble-assistant:#16202a;
      --shadow:0 20px 60px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; overflow:hidden;
      background:radial-gradient(1000px 600px at 50% -200px, #1a1c22 10%, #0b0b0e 55%) fixed;
      color:var(--text);
      font-family:'Montserrat',system-ui,Segoe UI,Roboto,sans-serif;
    }

    /* Page grid: header / hint / chat (scrolls) / composer / footer */
    .page{
      height:100%;
      display:grid;
      grid-template-rows:auto auto 1fr auto auto;
      gap:12px;
      padding:16px clamp(10px,2.8vw,28px);
    }

    /* Top bar */
    .top{
      display:flex; align-items:center; gap:14px; flex-wrap:wrap;
      justify-content:space-between;
    }
    .left, .right{display:flex; align-items:center; gap:12px; flex-wrap:wrap}

    .btn{
      border:0; cursor:pointer; font-weight:800; letter-spacing:.3px;
      padding:14px 22px; border-radius:999px; transition:.15s transform, .15s opacity;
      background:var(--accent); color:white; box-shadow:var(--shadow);
    }
    .btn:active{transform:translateY(1px)}
    .btn.secondary{background:var(--accent-2)}

    .pill{
      padding:10px 16px; border-radius:999px;
      background:#1b2028; color:#ddd; border:1px solid var(--border);
      font-weight:700;
    }

    .logo{height:44px; display:block}

    /* Hint row */
    .hint{
      color:var(--muted);
      border:1px dashed var(--border);
      border-radius:10px;
      padding:10px 12px;
      background:rgba(255,255,255,.03);
      font-size:14px;
    }

    /* CHAT LOG (scrolls) */
    #log{
      min-height:0;                 /* allow grid child to shrink */
      overflow-y:auto;              /* <— internal scroll */
      overscroll-behavior:contain;
      scroll-behavior:smooth;
      border:1px solid var(--border);
      border-radius:14px;
      background:var(--input);
      padding:16px;
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.02);
    }
    #log::-webkit-scrollbar{ width:10px }
    #log::-webkit-scrollbar-thumb{ background:#38414a; border-radius:10px }
    #log::-webkit-scrollbar-track{ background:transparent }

    .msg{
      max-width:900px;
      margin:10px 0;
      padding:14px 18px; line-height:1.55;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      word-wrap:break-word; white-space:pre-wrap;
      font-size:16px;
    }
    .msg.user{
      margin-left:auto; background:var(--bubble-user);
      border:1px solid #2b3a45;
    }
    .msg.assistant{
      margin-right:auto; background:var(--bubble-assistant);
      border:1px solid #24303a;
    }
    .msg.error{
      background:#3b1d1d; border:1px solid #7a2e2e; color:#f3caca;
    }

    /* Composer */
    .composer{
      display:grid; grid-template-columns:1fr auto; gap:12px;
    }
    textarea{
      width:100%; resize:none; min-height:68px;
      background:var(--input); color:var(--text);
      border:1px solid var(--border); border-radius:14px;
      padding:14px 16px; line-height:1.5; font-family:inherit; font-size:16px;
    }

    /* Footer */
    .footer{
      text-align:center; color:var(--muted); font-size:13px;
      padding:2px 0 10px;
    }
    .footer a{color:#b7cdfc; text-decoration:none; font-weight:700}
    .footer a:hover{text-decoration:underline}

    /* Small controls */
    label.chk{display:flex; align-items:center; gap:8px; padding:12px 14px;
      border-radius:999px; background:#1b2028; border:1px solid var(--border); font-weight:700}
    input[type="checkbox"]{width:18px; height:18px}

    .sliderBox{
      display:flex; align-items:center; gap:12px;
      padding:12px 14px; border-radius:999px; background:#1b2028; border:1px solid var(--border); font-weight:700
    }
    input[type="range"]{accent-color:var(--accent); width:160px}

    @media (max-width:700px){
      .top{gap:10px}
      .composer{grid-template-columns:1fr 110px}
      .logo{height:36px}
    }
  </style>
</head>
<body>
  <div class="page">

    <!-- Top bar -->
    <div class="top">
      <div class="left">
        <button id="btnMic" class="btn">Voice On</button>
        <span id="state" class="pill">Idle</span>
        <label for="speak" class="chk">
          <input id="speak" type="checkbox" checked />
          <span>Speak replies</span>
        </label>
        <div class="sliderBox">
          <span>Rate</span>
          <input id="rate" type="range" min="0.6" max="1.4" step="0.05" value="1.0" />
        </div>
      </div>

      <img src="logo.png" class="logo" alt="EDGE LIF" />

      <div class="right">
        <div class="pill">Tip: press <b>M</b> to toggle mic</div>
      </div>
    </div>

    <!-- Hint bar -->
    <div class="hint">Voice is optional. Press “Start Voice” and allow the microphone, or type a message.</div>

    <!-- CHAT LOG (internal scroll container) -->
    <div id="log"></div>

    <!-- Composer -->
    <div class="composer">
      <textarea id="input" placeholder="Type a message…  (Enter to send, Shift+Enter for newline)"></textarea>
      <button id="send" class="btn" style="min-width:110px">Send</button>
    </div>

    <!-- Footer -->
    <div class="footer">
      Created by <a href="https://www.linkedin.com/in/awaiz-ahmed/" target="_blank" rel="noopener">Awaiz Ahmed</a>
    </div>
  </div>

  <!-- Smart autoscroll helper (doesn't replace your main chat logic) -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const log = document.getElementById('log');
      let autoScroll = true;

      function nearBottom() {
        return (log.scrollHeight - log.scrollTop - log.clientHeight) < 60;
      }
      function updateFlag(){ autoScroll = nearBottom(); }
      function scrollToBottom(){ if (autoScroll) log.scrollTop = log.scrollHeight; }

      // expose minimal hooks so your chat.js can call them after appending bubbles
      window.__chatScroll = { scrollToBottom };

      log.addEventListener('scroll', updateFlag);
    });
  </script>

  <!-- Your main client logic (speech, send, UI wiring, etc.) -->
  <script src="/chat.js" defer></script>
</body>
</html>
